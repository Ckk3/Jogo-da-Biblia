version: "3"
services:
  reactapp:
    container_name: jogodabiblia__reactapp
    restart: always
    build: 
      context: reactapp
      dockerfile: Dockerfile
      args:
        - REACT_APP_API=http://localhost:8001/api/v1
    ports:
      - "${REACT_APP_PORT}:3000"
    volumes:
      - /home/node/app/node_modules
      - ./reactapp:/home/node/app
    links:
      - cadastro_perguntas
    stdin_open: true
  cadastro_perguntas:
    container_name: jogodabiblia_cadastro_perguntas
    restart: always
    build:
      context: cadastro_perguntas
      dockerfile: Dockerfile
    environment:
      - DB_NAME=${POSTGRES_DBNAME}
      - DB_USER=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - DB_HOST=db
      - DB_PORT=${DB_PORT}
    ports:
      - "${CADASTRO_PERGUNTAS_PORT}:8000"
    volumes:
      - ./cadastro_perguntas:/usr/src/app
    command: python app/manage.py runserver 0.0.0.0:8000
    depends_on:
      - db
  db:
    image: postgres
    container_name: jogodabiblia_db
    restart: always
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - ./data/db:/var/lib/postgresql/data
      - ./initial_data:/initial_data
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DBNAME}
  nginx:
    container_name: jogodabiblia_nginx
    restart: always
    build:
      context: nginx
      dockerfile: Dockerfile
    ports:
      - "${NGINX_PORT}:80"
    depends_on:
      - cadastro_perguntas
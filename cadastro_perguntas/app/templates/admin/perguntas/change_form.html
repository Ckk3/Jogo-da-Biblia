{% extends 'admin/change_form.html' %}

{% block submit_buttons_bottom %}

      <input type="submit" value="Revisar" name="revisar">
    </div>
    {% endif %}
    

    {% if user.groups.all.0.name == 'publicadores' %}

        <input type="submit" value="Publicar" name="publicar">
    </div>
    {% endif %}
{% endblock %}

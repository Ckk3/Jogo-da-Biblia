{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Cadastro{% endblock %}

{% block content %}
    <header class="logo__principal">
        <img src="../../media/main_logo.png" alt="Jogo da Biblia" class="logo__pequeno">
    </header>
    <form method="post">
        <article class="pagina__login">

            <h1 class="titulo__padrao">Cadastro</h1>
            <p class="username__senha">Para come√ßar a coleborar cadastre-se com seus dados abaixo e comece a enviar perguntas. </p>
            
            {% csrf_token %}
            {{ form|crispy }}

            <fieldset>                   
                <label for="radio-aceito" class="termo__uso">
                    <input type="checkbox" name="aceito" value="aceito" id="radio-aceito" class="termo__aceitar" required>
                        Li e concordo com o &nbsp<a href="#">Termos de Uso</a>
                    
                </label> 
            </fieldset>

            <div class="botao--entrar">
                <button class="botao__entrar" type="submit" onclick="check_agreements()">
                    <a class="link__entrar">Cadastrar</a>
                </button>
            </div>
        </article>
    </form>

    <script>
        function check_agreements() {
          document.getElementById("botao__entrar").required = true;
        }
    </script>
{% endblock %}
